TestBundle\Entity\Task:
    type: entity
    table: null
    repositoryClass: TestBundle\Repository\TaskRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        name:
          type: string
          length: 100

    oneToMany:
        tags:
          targetEntity: Tag
          mappedBy: Task
          cascade:      [persist]
    lifecycleCallbacks: {  }
