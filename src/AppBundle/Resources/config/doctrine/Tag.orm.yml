AppBundle\Entity\Tag:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\TagRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    manyToOne:
      task:
        targetEntity: Task
        inversedBy: tags
        join_column:
          name: task_id
          referencedColumnName: id
    lifecycleCallbacks: {  }
