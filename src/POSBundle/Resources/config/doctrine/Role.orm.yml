POSBundle\Entity\Role:
    type: entity
    table: null
    repositoryClass: POSBundle\Repository\RoleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        role:
          type: string
          length: 60

    oneToMany:
        users:
          targetEntity: User
          mappedBy: role
          cascade:      [persist]

    lifecycleCallbacks: {  }
